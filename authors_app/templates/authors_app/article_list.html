{% extends 'authors_app/base.html' %}

{% block content %}
    {% if articles|length > 0 %}
        <h1>Статьи в каталоге:</h1>
        {% for article in articles %}
            <h3><li><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></li></h3>
        {% endfor %}
    {% else %}
        <h1>В каталоге нет статей</h1>
    {% endif%}
{% endblock %}
