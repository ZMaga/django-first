{% extends 'authors_app/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <div class="date">
                {{ article.published_date }}
            </div>
            <h1><a href="">{{ article.title }}</a></h1>
            <p>{{ article.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
