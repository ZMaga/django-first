{% extends 'authors_app/base.html' %}

{% block content %}
    {% if authors|length > 0 %}
        {% for author in authors %}
            <div>
                <h1><a href="{% url 'author_detail' pk=author.pk %}">{{ author.name }}</a></h1>
            </div>
        {% endfor %}
    {% else %}
        <h1>Список авторов пуст</h1>
    {% endif %}
{% endblock %}
